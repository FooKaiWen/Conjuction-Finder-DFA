<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="content">
        <h2 id="title">Conjunction Finder</h2>
        <p id="input"><b>Input: </b></p>
        <div>
            <textarea id="w3mission" rows="10" cols="100" data-bind="textInput: inputText"></textarea>
        </div>
        <button data-bind="click: process">Process</button>
        <!-- <p id="input"><b>Input: </b></p>
        <input type="file" id="input-file">
        <p id="content-target"></p> -->
        <hr>
        <p id="output"><b>Output: </b></p>
        <hr>
        <h3>Statistics</h3>
        <p>Unique Conjunction Found: <span data-bind="text: uniqueNum"></span></p>
        <!-- ko if: uniqueNum() -->
        <table id="customers">
            <thead>
                <tr>
                    <th>Conjunction Found</th>
                    <th>Number of Occurrences</th>
                    <th>Type of Conjunction</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: Object.keys(stats())">
                <tr>
                    <td data-bind="text: $data"></td>
                    <!-- ko if: $parent.stats()[$data] -->
                    <td data-bind="text: $parent.stats()[$data]['num']"></td>
                    <td data-bind="text: $parent.stats()[$data]['type']"></td>
                    <!-- /ko -->
                </tr>
            </tbody>
        </table>
        <!-- /ko -->
        <script type='text/javascript' src='knockout-3.5.1.js'></script>
        <script src="main.js"></script>
        <br>
    </div>
    <footer id="footer">
        <address>
            CPT443 ASSN1 - DFA for Conjunction Finder, by Foo Kai Wen 132905
        </address>
    </footer>
</body>

</html>
